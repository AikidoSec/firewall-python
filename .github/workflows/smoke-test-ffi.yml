name: Smoke Test for FFI

on: [pull_request]

jobs:
  test:
    runs-on: {{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-latest-arm, windows-latest, windows-latest-arm, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: make install

      - name: Run tests
        run: poetry run pytest aikido_zen/vulnerabilities/sql_injection/init_test.py
