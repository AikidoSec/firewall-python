name: Smoke Test for FFI

on: [pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-14 is ARM-based
        # macos-14-large is x86-based
        os: [ubuntu-latest, windows-latest, macos-14, macos-14-large]
    continue-on-error: true # Allows all jobs to run even if one fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install mysql
        if: runner.os == 'macOS'
        run: brew install mysql

      - name: Install dependencies
        run: make install

      - name: Run tests
        run: poetry run pytest aikido_zen/vulnerabilities/sql_injection/init_test.py
