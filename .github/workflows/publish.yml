name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  tests:
    name: Linting and running tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Run Pylint
      run: |
        poetry run pylint --fail-under=9 --rcfile=.pylintrc aikido_firewall/
        pylint_exit_code=$?
        if [ $pylint_exit_code -ne 0 ]; then
          echo "Pylint check failed. Please fix the issues."
          exit 1
        fi

    - name: Run Black Check
      run: |
        poetry run black --check --diff aikido_firewall/
        black_exit_code=$?
        if [ $black_exit_code -ne 0 ]; then
          echo "Black check failed. Please run 'black .' to format the code."
          exit 1
        fi
    - name: Run tests
      run: |
        make test
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install

    - name: Build distribution packages
      run: poetry build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
    - build
    - tests
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/aikido_zen

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
