name: Benchmark
on:
  push: {}
  workflow_call: {}
jobs:
  benchmark:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12-dind
        options: >-
          --privileged
        ports:
          - 2375:2375
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=1.29.2
          sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Run Docker Compose
        working-directory: ./sample-apps/flask-mysql
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.firewall_disabled.yml up --build -d
      - name: Install K6
        uses: grafana/setup-k6-action@v1
      - name: Run flask-mysql k6 Benchmark
        run: |
          k6 run -q ./benchmarks/flask-mysql-benchmarks.js

