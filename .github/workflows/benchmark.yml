name: Benchmark
on:
  push: {}
  workflow_call: {}
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: >-
          --privileged
          --name docker
          --network host
    timeout-minutes: 5
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Run Docker Compose
        working-directory: ./sample-apps/flask-mysql
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.firewall_disabled.yml up --build -d
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run flask-mysql k6 Benchmark
        run: |
          k6 run ./benchmarks/flask-mysql-benchmarks.js

