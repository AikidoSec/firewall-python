name: ðŸ§¹ Linting check
on: [pull_request]
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Setup safe-chain
      run: curl -fsSL https://raw.githubusercontent.com/AikidoSec/safe-chain/main/install-scripts/install-safe-chain.sh | sh -s -- --ci

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install

    - name: Run Pylint
      run: |
        poetry run pylint --rcfile=.pylintrc aikido_zen/
        pylint_exit_code=$?
        if [ $pylint_exit_code -ne 0 ]; then
          echo "Pylint check failed. Please fix the issues."
          exit 1
        fi

    - name: Run Black Check
      run: |
        poetry run black --check --diff aikido_zen/
        black_exit_code=$?
        if [ $black_exit_code -ne 0 ]; then
          echo "Black check failed. Please run 'black .' to format the code."
          exit 1
        fi
