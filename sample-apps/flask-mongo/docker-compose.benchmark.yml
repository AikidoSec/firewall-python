version: "3"
services:
  backend_firewall_disabled:
    image: sample_flask_mongo
    command: sh -c "ddtrace-run flask --app app run --debug --host=0.0.0.0"
    restart: always
    volumes:
      - .:/app
    ports:
      - "8095:5000"
    extra_hosts:
      - "app.local.aikido.io:host-gateway"
      - "host.docker.internal:host-gateway"
    environment:
      - FIREWALL_DISABLED=1
  backend:
    env_file: .env.example
